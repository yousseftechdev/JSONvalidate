<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter & Validator</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <main>
        <h1>JSON Formatter & Validator</h1>
        <textarea id="json-input" placeholder="Paste or write your JSON here..."></textarea>
        <div class="buttons">
            <button id="format-btn">Format JSON</button>
            <button id="validate-btn">Validate JSON</button>
            <button id="download-btn">Download JSON</button>
            <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </div>
        <p id="error-message"></p>
    </main>
</body>
</html>
